<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
	<title>Tic Tac Toe game</title>
  <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
	<link rel="stylesheet" type="text/css" href="style.css">
  <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
	<script src="main.js" type="text/javascript"></script>
</head>

<body>
	<div id="tic-tac-toe">
		<h1>Tic Tac Toe</h1>
    <div>
      <div class="input-append">
        <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
      </div>
      <div class="input-append">
        <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
      </div>    
    </div> 
	</div>
	<div>
		<form>
      <div id = "options">
			  <label for="scale">Board Scale: </label><input id="scale" type="number" min="2" max="10" value="2"></input>
      </div>
      <div id = "options">
        <label for="color">Color: </label><input id="color" type="color" value="#ffffff"></input>
      </div>
		</form>
		<button id="options_scalable">Play!</button>
	</div>
	<div id="indicator"></div>
	<div id="game"></div>
</body>
</html>
